<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Welcome to the Appointment Booking System</h1>

    <div class="service-list">
        <ul>
            <li>Doctor <button onclick="openForm('Doctor')">Book Now</button></li>
            <li>Salon <button onclick="openForm('Salon')">Book Now</button></li>
            <li>Car Service <button onclick="openForm('Car Service')">Book Now</button></li>
            <li>Repair <button onclick="openForm('Repair')">Book Now</button></li>
        </ul>
    </div>

    <div id="form-popup" class="form-container">
        <form id="appointmentForm">
            <h2>Book Your Appointment</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            <small class="error" id="nameError"></small>

            <label for="email">Email</label>
            <input type="email" id="email" required>
            <small class="error" id="emailError"></small>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <small class="error" id="phoneError"></small>

            <label for="service">Select Service</label>
            <select id="service">
                <option>Doctor</option>
                <option>Salon</option>
                <option>Car Service</option>
                <option>Repair</option>
            </select>

            <label for="date">Date and Time</label>
            <input type="datetime-local" id="date" required>
            <small class="error" id="dateError"></small>

            <label>
                <input type="checkbox" id="terms"> Agree to Terms and Conditions
            </label>
            <small class="error" id="termsError"></small>

            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form>
    </div>

    <div id="confirmation-popup" class="confirmation-popup">
        <p id="confirmation-message"></p>
        <button onclick="closeConfirmation()">OK</button>
    </div>

    <h2>Booked Appointments</h2>
    <table id="appointmentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
